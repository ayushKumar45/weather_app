<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab_container">
            <div class="tab" data-userweather>Your Location</div>
            <div class="tab" data-searchweather>Search Weather</div>
        </div>
        <div class="weather_container">
            <div class="  sub_container grant_location_container">
                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Acces To Get Weather Information </p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>


            <form class=" form_container" data-searchform>
                <input type="text" placeholder="enter city for search.." data-searchinput>
                <button class="btn" type="submit">
                    <img src="images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <div class="loading_container sub_container">
                <img src="images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>


            <div class="user_info_container sub_container">
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon>


                </div>
                <p data-weatherdesc></p>
                <img data-weathericon>
                <p data-temp></p>

                <div class="parameter_container">
                    <div class="parameter">
                        <img src="images/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="images/cloud.png">
                        <p>cloudiness</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <script src="app.js"></script>
</body>


</html>
